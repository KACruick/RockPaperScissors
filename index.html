<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div id="game-container" class="game-container">
        <h1>Rock Paper Scissors</h1>
        <h2>First to 3 wins!</h2>

        <div id="scoreboard" class="scoreboard">
            <h2>Scoreboard</h2>
            <p>Human Points: <span id="humanScore" class="humanScore">0</span></p>
            <p>Computer Points: <span id="computerScore" class="computerScore">0</span></p>
        </div>

        <div class="button-div">
            <button id="rock" class="rock" value="rock">Rock</button>
            <button id="paper" class="paper" value="paper">Paper</button>
            <button id="scissors" class="scissors" value="scissors">Scissors</button>
        </div>

        <div id="gameplay" class="gameplay">
            <h2>Game Play</h2>
            <div id="gameplayDisplay" class="gameplayDisplay">

            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
